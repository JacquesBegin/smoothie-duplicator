<h1 mat-dialog-title>Create a Smoothie</h1>
<div mat-dialog-content>
  <span>Smoothie Name</span>
  <mat-form-field>
    <input matInput [(ngModel)]="smoothieName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="smoothieName" cdkFocusInitial>Save</button>
</div>
