<p class="userNotes">The section below is intended to be a snapshot of the top selling smoothies. Selecting one of the panels loads that item's detail component.</p>

<h3>Top Smoothies</h3>
<div class="grid grid-pad">
  <a *ngFor="let smoothie of smoothies" class="col-1-4"
    routerLink="/detail/{{smoothie._id}}">
    <div class="module smoothie">
      <h4>{{smoothie.name}}</h4>
    </div>
  </a>
</div>

<app-smoothie-search></app-smoothie-search>
